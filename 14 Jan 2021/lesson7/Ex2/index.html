<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<style type="text/css">
		body{
			border: 2px solid gray;
			margin: auto;
			margin-top: 50px;
			padding: 50px;
			width: 300px;
			height: 450px;
		}
	</style>
</head>
<body>
	<form action="#" method="post" class="text-center equationForm">
		<p class="bg-warning">Giải phương trình bậc nhất <br>ax+b=0</p>
		<p>Nhập vào hệ số a:<br><input type="number" id="firstNumber"></p>
		<p>Nhập vào hệ số b:<br><input type="number" id="secondNumber"></p>	
	</form>
	<p>Phương trình bậc nhất của bạn có dạng:</p>
	<p id="print" class="text-primary"></p>
	<button class="bg-primary text-white" onclick="equation()">Tìm x</button>
	<p id="result" class="text-success"></p>
	<script type="text/javascript">
		function equation(){
			var a=document.getElementById("firstNumber").value;
			var b=document.getElementById("secondNumber").value;
			var x=-b/a;
			document.getElementById("print").innerHTML=a+"x+"+b+"=0";
			document.getElementById("result").innerHTML="x="+x;
		}
	</script>
</body>
</html>
