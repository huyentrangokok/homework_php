<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	<style type="text/css">
		body{
			border: 2px solid gray;
			margin: auto;
			margin-top: 50px;
			padding: 50px;
			width: 300px;
			height: 450px;
		}
	</style>
</head>
<body>
	<form action="#" method="post">
		<p class="bg-warning text-center">Tìm max - min</p>
		<p>Nhập vào số thứ nhất:</p>
		<input type="number" id="firstNumber">
		<p>Nhập vào số thứ hai:</p>
		<input type="number" id="secondNumber">
		<p>Nhập vào số thứ ba:</p>
		<input type="number" id="thirdNumber"><br><br>
		<button class="bg-primary text-white" onclick="outComeMax(), outComeMin()">Hiển thị max - min</button><br><br>
	</form>
	<p id="maxResult" class="text-success"></p>
	<p id="minResult" class="text-success"></p>
	<script type="text/javascript">
		function outComeMax(){
			var a=document.getElementById("firstNumber").value;
			var b=document.getElementById("secondNumber").value;
			var c=document.getElementById("thirdNumber").value;
			if(a>b&&a>c){
				document.getElementById("maxResult").innerHTML="Số lớn nhất "+a;
			}
			if(b>a&&b>c){
				document.getElementById("maxResult").innerHTML="Số lớn nhất "+b;
			}
			if(c>a&&c>b){
				document.getElementById("maxResult").innerHTML="Số lớn nhất "+c;
			}
		}
		function outComeMin(){
			var a=document.getElementById("firstNumber").value;
			var b=document.getElementById("secondNumber").value;
			var c=document.getElementById("thirdNumber").value;
			if(a<b&&a<c){
				document.getElementById("minResult").innerHTML="Số nhỏ nhất "+a;
			}
			if(b<a&&b<c){
				document.getElementById("minResult").innerHTML="Số nhỏ nhất "+b;
			}
			if(c<a&&c<b){
				document.getElementById("minResult").innerHTML="Số nhỏ nhất "+c;
			}
		}		
	</script>
</body>
</html>
