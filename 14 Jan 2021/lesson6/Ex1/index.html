<!DOCTYPE html>
<html>
<head> <meta charset="utf-8">
	<title>Eg1_Ex6</title>
	<link rel="stylesheet" type="text/css" href="css\bootstrap.min.css">
</head>
<body>
	<div class="total">
        <form action="/action_page.php" method="post">
            1st Number: <input type="number" name="first-number" id="firstnumber"><br>
            2nd Number: <input type="number" name="second-number" id="secondnumber"><br>
        </form>
        <button type="button" onclick="Multiply()">Multiply</button>
        <button type="button" onclick="Divide()">Divide</button>
        <p>The Result Is:</p>
        <p id="Result"></p>
        <script>
            function Multiply(){
                firstnumber=document.getElementById("firstnumber").value;
                secondnumber=document.getElementById("secondnumber").value;
                document.getElementById("Result").innerHTML=firstnumber*secondnumber;
            }
            function Divide(){
                firstnumber=document.getElementById("firstnumber").value;
                secondnumber=document.getElementById("secondnumber").value;
                document.getElementById("Result").innerHTML=firstnumber/secondnumber;
            }
        </script>
    </div>
</body>
</html>
