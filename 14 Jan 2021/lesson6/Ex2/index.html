<body>
	<script type="text/javascript">
		var a,b;
		a=prompt("Nhập số a:");
		b=prompt("Nhập số b:"); 
			if(a==b){
				alert("a = b = "+a);
			}
			else{
				if(a>b){
					alert("a = "+a+" > b = "+b);
				}
				else{
					alert("b = "+b+" > a = "+a)
				}
			}
	</script>
</body>
