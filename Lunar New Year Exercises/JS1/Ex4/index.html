<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex4</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
	<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	<style type="text/css">
		body{
			border: 2px solid gray;
			margin: auto;
			margin-top: 50px;
			padding: 50px;
			width: 300px;
			height: 300px;
		}
	</style>
</head>
<body>
	
		<p class="bg-warning text-center">Tìm giai thừa</p>
		<p>Nhập vào hệ số giai thừa:</p>
		<input type="number" id="num"><br><br>
		<button onclick="result()" class="bg-primary text-white">Tính giai thừa</button>
	
	<p id="outNumber" class="text-success"></p>
	<script type="text/javascript">
		function result(){
			var a=document.getElementById("num").value;
			var b=1;
			for(var i=1;i<=a;i++){
				b*=i;
			}
			document.getElementById("outNumber").innerHTML="Kết quả: "+a+"! = "+b;
		}
	</script>
</body>
</html>
