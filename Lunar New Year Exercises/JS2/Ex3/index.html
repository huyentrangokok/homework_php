<!DOCTYPE html>
<html>
<head>
	<title>Ex3</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="boostrap.min.css">
	
	<style type="text/css">
		body{
			border: 2px solid gray;
			margin: auto;
			margin-top: 50px;
			padding: 50px;
			width: 400px;
			height: 380px;
		}
	</style>
</head>
<body>
	<form action="#" method="post">
		<p class="float-right">Máy tính</p>
		<p>Số thứ nhất: <input type="number" name="numA" id="firstNumber"></p>
		<p>Số thứ hai: <input type="number" name="numB" id="secondNumber"></p>
		<p >Kết quả: <input type="number" id="result"></p>
		<p><button onclick="addition()">Cộng</button><button onclick="subtraction()">Trừ</button><button onclick="multiplication()">Nhân</button><button onclick="division()">Chia</button><button>Xóa trắng</button></p>
	</form>
	<p id="outInfo"></p>
	<script type="text/javascript">
		function calculate(){
			var a=document.getElementById("firstNumber").value;
			var b=document.getElementById("secondNumber").value;
			var c;
			function addition(){
				c=a+b;
				document.getElementById("result").innerHTML=c;
			}
			function subtraction(){
				c=a-b;
				document.getElementById("result").innerHTML=c;
			}
			function multiplication(){
				c=a*b;
				document.getElementById("result").innerHTML=c;
			}
			function division(){
				c=a/b;
				document.getElementById("result").innerHTML=c;
			}
			if(a==""){
				alert("Please enter First Number");
			}
			else if(b==""){
				alert("Please enter Second Number");
			}
			else{
				document.getElementById("outInfo").innerHTML="Số thứ nhất: "+a+" Số thứ hai: "+b+" Kết quả: "+c;
			}
		}
	</script>
</body>
</html>
