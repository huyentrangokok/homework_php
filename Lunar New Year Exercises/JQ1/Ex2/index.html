<!DOCTYPE html>
<html>
<head>
	<title>Ex1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <style type="text/css">
		body{
			border: 2px solid gray;
			margin: auto;
			margin-top: 50px;
			padding: 20px;
			width: 300px;
			height: 280px;
		}
	</style>
</head>
<body>
	<div class="container">
		<form class="text-center" action="#" method="post">
			<h2 class="bg-warning">Số chẵn lẻ</h2>
			<p>Nhập số a</p>
			<p><input type="number" name="num" id="numA"></p>
			<p><button class="bg-success text-white" onclick="Result()">Kết quả</button></p>
		</form>
		<p id="even" class="text-primary"></p>
		<p id="odd" class="text-primary"></p>
	</div>
	<script>
		function Result(){
			 var a=($("#numA").val());
			if(a<1){
				alert("Vui lòng nhập số a lớn hơn 1!");
			}
			else{
				for(var i=1;i<=a;i++){
					if(i%2==0){
						$("#even").html("Các số chẵn từ 1 - "+a+" là: "+i+", ");
					}
					else{
						$("#odd").html("Các số lẻ từ 1 - "+a+" là: "+i+", ");
					}
				}
			}
		}
	</script>
</body>
</html>
