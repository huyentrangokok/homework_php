<!DOCTYPE html>
<html>
<head>
	<title>Ex1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">   
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <style type="text/css">
		body{
			border: 2px solid gray;
			margin: auto;
			margin-top: 50px;
			padding: 20px;
			width: 400px;
			height: 280px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2 class="bg-warning">Chu vi và diện tích hình chữ nhật</h2>
		<div class="text-center">
			<form action="#" method="post">
				<p>Nhập vào chiều dài (đơn vị: met)</p>
				<input type="number" name="firstnumber" id="fnumber">
				<p>Nhập vào chiều rộng (đơn vị: met)</p>
				<input type="number" name="secondnumber" id="snumber"><br><br>
				<button class="bg-success text-white" onclick="Result()">Tính chu vi và diện tích</button> 
			</form>
			<p id="cv" class="text-primary"></p>
			<p id="dt" class="text-primary"></p>
			<p ></p>
			<script>
				function Result(){
					var a=document.getElementById("fnumber").value;
					var b=document.getElementById("snumber").value;
					if(a==""||b==""){
						alert("Không được để trống dữ liệu!");

					}
					else{
						document.getElementById("cv").innerHTML="Chu vi = "+(a+b)*2+" m";
						document.getElementById("dt").innerHTML="Diện tích = "+a*b+" m<sup>2<sup>";
					}
				}
			</script>
		</div>
	</div>
</body>
</html>
