	<style type="text/css">
		body{
			border: 2px solid gray;
			margin: auto;
			margin-top: 50px;
			padding: 50px;
			width: 500px;
			height: 400px;
		}

	</style>
</head>
<body>
	
		<p>Name: <input type="text" id="name"></p>
		<p>Email: <input type="email" id="email"></p>
		<p>
			Country 
			<select name="Country" id="country">
				<option>Select-Country</option>
				<option>Viet Nam</option>
				<option>Japan</option>
				<option>USA</option>
			</select>
		</p>
		<input type="submit" value="Send-info" onclick="get()"><br>
	
	<div class="text-success">
		<p id="outName"></p>
		<p id="outEmail"></p>
		<p id="outCoutry"></p>
	</div>
	<script type="text/javascript">
		function get(){
			var userName=$("#name").val();
			var userEmail=$("#email").val();
			var userCountry=$("#country").val();
			if(userName==""){
				alert("Please enter your Name!");
			}
			else if(userEmail==""){
				alert("Please enter your Email!");
			}
			else if(userCountry=="Select-Country"){
				alert("Please enter your Country!");
			}
			else{
				$("#outName").html("Name: "+userName);
				$("#outEmail").html("Email: "+userEmail);
				$("#outCoutry").html("Country: "+userCountry);
			}
		}
	</script>
</body>
</html>
